<ion-toolbar color="vino">
  <ion-buttons>
    <ion-button (click)="toogleMenu()" > 
      <ion-icon name="menu-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-tabs>


<ion-menu side="start" menuId="first" contentId="main" class="my-custom-menu">

      <ion-buttons slot="start">

          <ion-icon slot="start" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>
        Menu Inicial
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <!-- <ion-item *ngFor="let ruta of lista_rutas" [routerLink]="ruta.ruta">{{ruta.nombre}}</ion-item> -->
      <ion-item *ngFor="let ruta of lista_rutas" [routerLink]="['/conocenos']">{{ruta.nombre}}</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
