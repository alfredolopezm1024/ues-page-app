<ion-row>
  <ion-col size="12">

    <ion-row >
      <ion-col size="12" *ngFor="let item of carreras" class="">
        <div class="ues-card">
          <ion-row>
            <ion-col size="12">
              <ion-row>
              <ion-col size="12">
                <h2>{{item.titulo}}</h2>
              </ion-col>
              <ion-col size="12">
                <p>{{item.descripcion}}</p>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="12">
            <img src="{{item.imagen}}">
          </ion-col>
        </ion-row>
      </div>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
