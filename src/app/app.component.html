<!-- <app-menu></app-menu> -->
<ion-app>
  <!-- <ion-router-outlet id="main"></ion-router-outlet> -->
  <ion-menu side="start" class="my-custom-menu" contentId="main">
    <ion-header>
      <ion-toolbar color="naranja">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="conocenos" (click)="toogleMenu('Conocenos')">
          <ion-icon  name="home-outline"></ion-icon>
          <ion-label>Conocenos</ion-label>
        </ion-item>
        <ion-item routerLink="oferta-educativa/licenciaturas" (click)="toogleMenu('Oferta educativa')">
          <ion-icon name="book-outline"></ion-icon>
          <ion-label>Oferta educativa</ion-label>
        </ion-item>
        <ion-item routerLink="alumnos" (click)="toogleMenu('Alumnos')">
          <ion-icon  name="school-outline"></ion-icon>
        <ion-label>Alumnos</ion-label>
        </ion-item>
        <ion-item routerLink="profesores" (click)="toogleMenu('Profesores')">
          <ion-icon  name="people-outline"></ion-icon>
          <ion-label>Profesores</ion-label>
        </ion-item>
        <ion-item routerLink="academia" (click)="toogleMenu('Academia')">
          <ion-icon name="library-outline"></ion-icon>
          <ion-label>Academia</ion-label>
        </ion-item>
        <ion-item  routerLink="contactanos" (click)="toogleMenu('Contactanos')">
          <ion-icon name="planet-outline"></ion-icon>
          <ion-label>Contactanos</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-header >
    <ion-toolbar color="vino">
      <ion-buttons slot="start" >
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title >{{locationMenu}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet id="main" ></ion-router-outlet>
</ion-app>
